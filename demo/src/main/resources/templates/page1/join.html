<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div
        class="container-fluid d-flex justify-content-center align-items-center"
        style="height: 100vh; background-color: lightgray"
>
    <form action="/join" method="post" th:object="${user}">
        <h1 class="text-center">SIGN-UP</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:errorclass="is-invalid" id="id" th:field="*{id}" style="width: 300px" placeholder="아이디" autocomplete="off"/>
            <label for="id">아이디</label>
            <div class="invalid-feedback" th:errors="*{id}">아이디 오류</div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{password}" id="floatingPassword" placeholder="비밀번호"/>
            <label for="floatingPassword">비밀번호</label>
            <div class="invalid-feedback" th:errors="*{password}">비밀번호 오류</div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:errorclass="is-invalid" id="name" th:field="*{name}" autocomplete="off" placeholder="이름"/>
            <label for="name">이름</label>
            <div class="invalid-feedback" th:errors="*{name}">이름 오류</div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:errorclass="is-invalid" id="nickname" th:field="*{nickname}" autocomplete="off" placeholder="닉네임"/>
            <label for="nickname">닉네임</label>
            <div class="invalid-feedback" th:errors="*{nickname}">닉네임 오류</div>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" th:errorclass="is-invalid" type="radio" th:field="*{gender}" id="inlineRadio1" value="male">
            <label class="form-check-label" for="inlineRadio1">남</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input mb-3" th:errorclass="is-invalid" type="radio" th:field="*{gender}" id="inlineRadio2" value="female">
            <label class="form-check-label" for="inlineRadio2">여</label>
        </div>
        <div class="d-flex">
            <input type="submit" class="btn btn-primary me-1" value="가입"/>
            <button type="button" class="btn btn-danger" onclick="location.href='/'">취소</button>
        </div>
    </form>
</div>
</body>
</html>
