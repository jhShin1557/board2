<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div
        class="container-fluid d-flex justify-content-center align-items-center"
        style="height: 100vh; background-color: lightgray"
>
    <form action="" method="post" th:object="${user}">
        <h1 class="text-center">LOGIN</h1>
        <div class="form-floating mb-3">
            <input type="text" th:field="*{id}" class="form-control" th:errorclass="is-invalid" id="floatingInput" placeholder="아이디" autocomplete="off" style="width: 300px"/>
            <label for="floatingInput">아이디</label>
            <div th:errors="*{id}" class="invalid-feedback"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid" placeholder="비밀번호" id="floatingPassword" />
            <label for="floatingPassword">비밀번호</label>
            <div th:errors="*{password}" class="invalid-feedback"></div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" class="form-text text-danger" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div class="d-flex">
            <input type="submit" class="btn btn-primary me-1" value="로그인"/>
            <button type="button" class="btn btn-danger" onclick="location.href='/'">취소</button>
        </div>
    </form>
</div>
</body>
</html>
